<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/contact.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact</title>
</head>

<body>

  <form id="form_id" action="" onsubmit="return Validate();">
    <div class="wrapper">
      <div class="title">
        <h1>Impressed with my works? Do you want to collaborate? Contact me!</h1>
      </div>
      <div class="form">
        <div class="input-fields">
          <input type="text" class="input-name" id="first_name" placeholder="Your first name" >
          <input type="text" class="input-name" id="second_name" placeholder="Your second name">
          <input type="text" class="input-email" id="email" placeholder="Your e-mail">
          <input type="tel" class="input-tel" id="phone" placeholder="Your phone number">
        </div>
        <div class="message">
          <textarea placeholder="Type your message" id="msg"></textarea>
          <button class="button" type="submit">send</button>
        </div>
      </div>
    </div>
  </form>


  <script src="js/contact.js"></script>
  <script src="js/events.js"></script>

</body>

</html>
